<div *ngIf="countries.length === 0" class="alert alert-warning text-center">
  no hay paises que mostrar
</div>

<div *ngIf="countries.length !== 0">
  <table class="table table-hover">
    <thead>
      <th>#</th>
      <th>Icon</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Población</th>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td class="bg-transparent">{{ i + 1 }}</td>
        <td class="bg-transparent">{{ country.flag }}</td>
        <td class="bg-transparent">
          <img [src]="country.flags.svg" [alt]="country.name.common" />
        </td>
        <td class="bg-transparent">{{ country.name.common }}</td>
        <td class="bg-transparent">{{ country.capital }}</td>
        <td class="bg-transparent">{{ country.population | number }}</td>
        <td class="bg-transparent">
          <button
            class="btn btn-outline-dark"
            [routerLink]="['/countries/by', country.cca3]"
          >
            Ver más
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
