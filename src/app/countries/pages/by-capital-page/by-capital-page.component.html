<h2>Por capital</h2>
<div class="row">
  <div class="col">
    <app-search-box
      (onDebounce)="searchByCapital($event)"
      placeholder="Buscar por capital"
    ></app-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <app-countryTable [countries]="countries"></app-countryTable>
  </div>
</div>
